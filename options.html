<!DOCTYPE html>
<html>
<head>
  <title>WaniKani Options</title>
  <link rel="stylesheet" href="options.css" />
</head>
<body>
  <section>
    <form id="optionsForm" action="#">
      <h1>WaniKani Options</h1>
      <div class="form-group">
        <div class="option">
          <label>API Key:</label>
          <input class="default-user-control large" type="text" id="apiKey">
        </div>
        <div class="help-text multiline">
          Your Public API key found in your <a href="https://www.wanikani.com/account" target="_blank">WaniKani settings.</a> <br/>
          Example: edd6a6bf6e2212f5dc8a3a341a55a521</a>
        </div>
      </div>
      <div class="form-group">
        <button class="btn" type="submit">Save</button>
        <div class="status" id="status"></div>
      </div>
    </form>
  </section>
  <footer>
    <div class="pull-right">Made with <span class="symbol">&hearts;</span> by <a href="http://twitter.com/klistwan/" target="_blank">Konrad Listwan</a></div>
